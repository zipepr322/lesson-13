<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson#13</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div class="main_block">
        <form action="#" class="form_container" method="get">
            <div class="form_element_group">
                <label for="name">First name</label>
                <input  type="text" id="name" required placeholder="First name*" maxlength="16">
            </div>
            <div class="form_element_group">
                <label for="second_name">Second name</label>
                <input type="text" id="second_name" placeholder="Second name" maxlength="16">
            </div>
            <div class="form_element_group">
                <label for="email">email</label>
                <input type="email" id="email" required placeholder="enything@example.com*" maxlength="36">
            </div>
            <div class="form_element_group">
                <label for="city">Choose your city</label>
                <select name="city" id="city" required>
                    <option disabled selected></option>
                    <option value="Kiev">Kiev</option>
                    <option value="Kharkiv">Kharkiv</option>
                    <option value="Odessa">Odessa</option>
                    <option value="Lviv">Lviv</option>
                    <option value="Dnipro">Dnipro</option>
                </select>
            </div>
            <div class="form_element_group">
                <div class="label_radio_container">
                    <label for="female">Female</label>
                    <label for="male">Male</label>
                    <label for="other">Other</label>
                </div>
                <div class="gender_radio_container">
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <input type="radio" id="other" name="gender" value="Other" required>
                </div>
            </div>
            <div class="form_element_group">
                <input type="checkbox" name="data_save" id="checkbox" value="Remember_me">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="form_element_group">
                <button type="submit" value="registration">Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
